<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MufaArcade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Vanta.js Background -->
  <div id="vantajs" class="absolute top-0 left-0 w-full h-full z-0"></div>

  <!-- Main Content -->
  <div class="text-white min-h-screen flex flex-col justify-center items-center relative z-10">

    <div>
      <img src="logo.png" alt="" class=" absolute -top-4 left-6 w-[120px] h-auto">
    </div>

    <div class="text-center">
      <!-- Logo or Title -->
      <h1 class="text-5xl font-extrabold mb-8 animate-pulse z-10">Welcome to <span class="text-yellow-400">MUFArcade</span></h1>

      <!-- Animated Game Icon -->
      <div class="flex justify-center items-center mb-8">
        <div class="bg-yellow-400 text-black w-20 h-20 flex justify-center items-center rounded-full mx-2 shadow-lg hover:scale-[1.2] transition-all duration-300 ease-in-out">
          üéÆ
        </div>
        
        <div class="bg-green-400 text-black w-20 h-20 flex justify-center items-center rounded-full mx-2 shadow-lg hover:scale-[1.2] transition-all duration-300 ease-in-out">
          üïπÔ∏è
        </div>
        <div class="bg-red-400 text-black w-20 h-20 flex justify-center items-center rounded-full mx-2 shadow-lg hover:scale-[1.2] transition-all duration-300 ease-in-out">
          üêç
        </div>
      </div>

      <!-- Description -->
      <p class="text-lg font-light mb-12">
        Explore a variety of classic and fun games, all in one place! Are you ready to play?
      </p>

      <!-- Start Button -->
      <a href="games.html"
        class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-8 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-yellow-300">
        Start Play
      </a>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-5 text-sm text-white/80">
      ¬© 2025 MUFADEV | Designed for Fun
    </footer>
  </div>

  <!-- Vanta.js Scripts from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      VANTA.BIRDS({
        el: "#vantajs",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: window.innerHeight,
        minWidth: window.innerWidth,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0x3b82f6
      });
    });
  </script>
</body>

</html>
